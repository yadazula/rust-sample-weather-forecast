<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Stats</title>
</head>
<body>
<h1>Cities</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td>{{ city.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
